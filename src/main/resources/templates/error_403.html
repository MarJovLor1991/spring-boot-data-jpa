<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

    <div class="container py-4">
        <div class="card bg-danger text-white">
            <div class="card-header">Error: acceso denegado</div>
            <div class="card-body">
                <h5 class="card-title">El usuario: <span th:text="${#authentication.name}">
                </span>, no tiene permisos de acceso.</h5>
                <a th:href="@{/listar}" class="btn btn-outline-light" role="button">Lista</a>
            </div>
        </div>

    </div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
