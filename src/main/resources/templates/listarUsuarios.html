<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <h4 class="card-title">
                <a th:href="@{/usuarios/formUsuario}" class="btn btn-primary">crear usuario</a>
            </h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>password</th>
                    <th>admin</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.password}"></td>
                    <td th:text="${usuario.enabled}"></td>
                    <td><a class="btn btn-primary btn-sm"
                           th:href="@{/usuarios/formUsuario/} + ${usuario.id}" th:text="'editar'"></a></td>
                    <td><a class="btn btn-danger btn-sm"
                           th:href="@{/usuarios/eliminar/} + ${usuario.id}" th:text="'eliminar'"
                           onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a></td>
                </tr>
                </tbody>

            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
